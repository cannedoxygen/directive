<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aikira Proposal System</title>
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="stylesheet" href="./assets/styles/terminal.css">
  <style>
    /* Inline styles in case the CSS files don't load */
    .proposal-button {
      background: linear-gradient(135deg, #d9c2f0, #c2f0e6);
      color: #4a4a68;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(185, 160, 220, 0.2);
      margin: 20px 0;
    }
    
    .proposal-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(185, 160, 220, 0.3);
    }
    
    .proposal-system {
      padding: 20px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(185, 160, 220, 0.2);
      margin-top: 20px;
    }
    
    .tag-selector {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 24px;
    }
    
    .tag {
      background-color: #c2d4f0;
      color: #4a4a68;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .tag.selected {
      background-color: #f7d1e4;
      font-weight: 600;
    }
    
    .terminal-input {
      width: 100%;
      min-height: 100px;
      background-color: #1a1a2e;
      color: #f0f0f0;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-family: monospace;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div style="padding: 20px;">
    <h1>Aikira Proposal System</h1>
    
    <div id="aikira-proposal-button"></div>
    <div style="margin-top: 40px;" id="aikira-proposal-system" style="display: none;"></div>
  </div>
  
  <!-- React 18 -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  
  <script>
    // Create React elements
    const e = React.createElement;
    
    // Tag Selector Component
    const TagSelector = (props) => {
      const tags = ['Grants', 'Rewards', 'Trading', 'Marketing', 'Other'];
      
      return e('div', { className: 'tag-selector' },
        e('div', { className: 'tag-selector-label' }, 'Select a category:'),
        e('div', { className: 'tag-options' },
          tags.map(tag => 
            e('button', {
              key: tag,
              className: `tag ${props.selectedTag === tag ? 'selected' : ''}`,
              onClick: () => props.onSelectTag(tag),
              type: 'button'
            }, tag)
          )
        )
      );
    };
    
    // Terminal Input Component
    const TerminalInput = (props) => {
      return e('div', { className: 'terminal-container' },
        e('textarea', {
          className: 'terminal-input',
          value: props.value,
          onChange: (event) => props.onChange(event.target.value),
          placeholder: 'Type your proposal here...',
          rows: 4
        })
      );
    };
    
    // Proposal System Component
    const ProposalSystem = () => {
      const [proposalText, setProposalText] = React.useState('');
      const [selectedTag, setSelectedTag] = React.useState('');
      
      const handleSubmit = () => {
        if (proposalText.trim() && selectedTag) {
          alert(`Proposal submitted!\nTag: ${selectedTag}\nText: ${proposalText}`);
          setProposalText('');
          setSelectedTag('');
        } else {
          alert('Please select a tag and enter your proposal text.');
        }
      };
      
      return e('div', { className: 'proposal-system' },
        e('h2', null, 'Submit Your Proposal'),
        e(TagSelector, { 
          selectedTag: selectedTag,
          onSelectTag: setSelectedTag
        }),
        e(TerminalInput, {
          value: proposalText,
          onChange: setProposalText
        }),
        e('button', {
          className: 'proposal-button',
          onClick: handleSubmit,
          disabled: !proposalText.trim() || !selectedTag
        }, 'Submit Proposal'),
        e('div', { className: 'aikira-flavor-text', style: { marginTop: '20px', fontStyle: 'italic' } },
          e('p', null, '"I do not promise approval. I promise consideration."')
        )
      );
    };
    
    // Proposal Button Component
    const ProposalButton = () => {
      const toggleProposalSystem = () => {
        const systemElement = document.getElementById('aikira-proposal-system');
        if (systemElement) {
          const isCurrentlyHidden = systemElement.style.display === 'none';
          systemElement.style.display = isCurrentlyHidden ? 'block' : 'none';
          
          if (isCurrentlyHidden) {
            systemElement.scrollIntoView({ behavior: 'smooth' });
          }
        }
      };
      
      return e('button', {
        className: 'proposal-button',
        onClick: toggleProposalSystem
      }, 'Submit Proposal');
    };
    
    // Render the components when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      // Render the button
      const buttonElement = document.getElementById('aikira-proposal-button');
      if (buttonElement) {
        ReactDOM.render(
          e(ProposalButton, null),
          buttonElement
        );
      }
      
      // Render the proposal system
      const systemElement = document.getElementById('aikira-proposal-system');
      if (systemElement) {
        ReactDOM.render(
          e(ProposalSystem, null),
          systemElement
        );
      }
    });
  </script>
</body>
</html>
